<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sungwoo's Shop</title>
    <meta name="description" content="portfolio engineer Sungwoo">
    <meta name="author" content="Sungwoo">
    <meta name="referrer" content="no-referrer" />
    <link rel="icon" type="image/png" href="imgs/KakaoTalk_20220124_221341008.png" />
    <script src="https://kit.fontawesome.com/06ed6e9a49.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shop.css" />
    <script src="src/shop.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <img class="fit-picture" src="imgs/logo2.png"
            height="30px;" />
            <a onClick="location.href='index.html'">Sungwoo</a>
        </div>
        <div class="navbar__menu">
            <div class="navbar__menu__item">
                <a class="cart">장바구니</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- logo -->
        <img src="./imgs/shop/logo.png" alt="logo" class="logo" />
        <!-- Buttons -->
        <section class="btn__container">
            <button class="btn">
                <img 
                    src="./imgs/shop/shirt (2).png" 
                    alt="shirt" 
                    class="imgBtn" 
                    data-key="type" 
                    data-value="shirt" 
                />
            </button>
            <button class="btn">
                <img 
                    src="./imgs/shop/pants (2).png" 
                    alt="pants" 
                    class="imgBtn" 
                    data-key="type" 
                    data-value="pants" 
                />
            </button>
            <button class="btn">
                <img 
                    src="./imgs/shop/skirt (2).png" 
                    alt="skirt" class="imgBtn" 
                    data-key="type" 
                    data-value="skirt" 
                />
            </button>
            <button class="btn colorBtn black" data-key="color" data-value="black" >
                Black
            </button>
            <button class="btn colorBtn grey" data-key="color" data-value="grey" >
                Grey
            </button>
            <button class="btn colorBtn beige" data-key="color" data-value="beige" >
                Beige
            </button>
        </section>
        <!-- Items -->
        <ul class="items">
        </ul>
    </div>
</body>
</html>
