<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sungwoo's Shop</title>

    <link rel="icon" type="image/png" href="imgs/KakaoTalk_20220124_221341008.png" />

    <link rel="stylesheet" href="shop.css" />
    <script src="src/shop.js" defer></script>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <img class="fit-picture" src="imgs/logo2.png"
            height="30px;" />
            <a onClick="location.href='index.html'">Sungwoo</a>

    </nav>
    <div class="container">

        <img src="/imgs/shop/logo.png" alt="logo" class="logo" />

        <div class="btnContainer">
            <button class="btn">
                <img src="/imgs/shop/shirt (2).png" alt="shirt" class="imgBtn" />

            <button class="btn colorBtn grey">Grey</button>
            <button class="btn colorBtn beige">Beige</button>
        </div>
        <!-- Items -->
        <ul class="items">
            <li class="item">
                <img src="/imgs/shop/beige_shirt.jpg" alt="shirt" class="productImg" />
                <span class="item_description">남성 셔츠, m</span>
            </li>

            </li>
            <li class="item">
                <img src="/imgs/shop/beige_skirt.jpg" alt="skirt" class="productImg" />

            </li>
            <li class="item">
                <img src="/imgs/shop/black_shirt.jpg" alt="shirt" class="productImg" />
                <span class="item_description">여성 셔츠, l</span>
            </li>
            <li class="item">
                <img src="/imgs/shop/black_pants.jpg" alt="pants" class="productImg" />
                <span class="item_description">여성 슬랙스, s</span>
            </li>
            <li class="item">
                <img src="/imgs/shop/black_skirt.jpg" alt="skirt" class="productImg" />
                <span class="item_description">여성 치마, m</span>
            </li>
            <li class="item">
                <img src="/imgs/shop/grey_shirt.jpg" alt="shirt" class="productImg" />
                <span class="item_description">여성 셔츠, s</span>
            </li>
            <li class="item">
                <img src="/imgs/shop/grey_pants.jpg" alt="pants" class="productImg" />

            </li>
            <li class="item">
                <img src="/imgs/shop/grey_skirt.jpg" alt="skirt" class="productImg" />
                <span class="item_description">여성 치마, s</span>
            </li>
        </ul>
