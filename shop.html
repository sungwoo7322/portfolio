<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sungwoo's Shop</title>
    <meta name="description" content="portfolio engineer Sungwoo">
    <meta name="author" content="Sungwoo">
    <link rel="icon" type="image/png" href="imgs/KakaoTalk_20220124_221341008.png" />
    <script src="https://kit.fontawesome.com/06ed6e9a49.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shop.css" />
    <script src="src/shop.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <img class="fit-picture" src="imgs/logo2.png"
            height="30px;" />
            <a onClick="location.href='index.html'">Sungwoo</a>
        </div>
    </nav>
    <!-- logo -->
    <img src="/imgs/shop/logo.png" alt="logo" class="logo" />
    <!-- Buttons -->
    <button class="btn">
        <img src="/imgs/shop/shirt (1).png" alt="shirt" class="imgBtn" />
    </button>
    <button class="btn">
        <img src="/imgs/shop/pants (1).png" alt="pants" class="imgBtn" />
    </button>
    <button class="btn">
        <img src="/imgs/shop/skirt (1).png" alt="skirt" class="imgBtn" />
    </button>
    <button class="btn colorBtn black">Black</button>
    <button class="btn colorBtn grey">Grey</button>
    <button class="btn colorBtn beige">Beige</button>
    <!-- Items -->
    <img src="/imgs/shop/beige_shirt.jpg" alt="" class="productImg">
    <img src="/imgs/shop/beige_skirt.jpg" alt="" class="productImg">
    <img src="/imgs/shop/beige_slacks.jpg" alt="" class="productImg">
    <img src="/imgs/shop/black_shirt.jpg" alt="" class="productImg">
    <img src="/imgs/shop/black_skirt.jpg" alt="" class="productImg">
    <img src="/imgs/shop/black_slacks.jpg" alt="" class="productImg">
    <img src="/imgs/shop/grey_shirt.jpg" alt="" class="productImg">
    <img src="/imgs/shop/grey_skirt.jpg" alt="" class="productImg">
    <img src="/imgs/shop/grey_slacks.jpg" alt="" class="productImg">
</body>
</html>
